<app-header></app-header>
<div class="global-container" style="margin-top:5%;">
    <div class="card login-form">
    <div class="card-body">
        <h3 class="card-title text-center">Log in</h3>
        <div class="card-text">
            <!--
            <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
            <form>
                <!-- to error: add class "has-danger" -->
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" name="Email" [(ngModel)]="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
                    <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" name="Password" [(ngModel)]="Password">
                </div>
                <button type="submit" (click)="adminLogin()" [disabled]="userForm.form.invalid"  class="btn btn-primary btn-block">Sign in</button>
                
                <div class="sign-up">
                    Don't have an account? <a href="adminsignup">Create One</a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

  <app-footer></app-footer>
