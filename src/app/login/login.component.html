    <app-header></app-header>
<body>   

    <div class="global-container" >
        <div class="card login-form">
         <div class="card-body" >
            <h3 class="card-title text-center">Log in</h3>
            <div class="card-text">
                <!--
                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                <form>
                    <!-- to error: add class "has-danger" -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address:</label>
                        <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" name="Email" [(ngModel)]="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password:</label>
                        <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" name="Password" [(ngModel)]="Password">
                    </div>
                    <button type="submit" (click)="userLogin()" [disabled]="userForm.form.invalid"  class="glow-on-hover" [routerLink]="['/userlogindashboard']">Sign in</button>
                    
                    <div class="sign-up" style="margin-top: 10px;font-size: 20px">
                        Don't have an account? <a href="signup" style="color:rgb(77, 39, 10);font-size: 20px;">Create One</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
 </div>

</body>    
      <app-footer></app-footer>
