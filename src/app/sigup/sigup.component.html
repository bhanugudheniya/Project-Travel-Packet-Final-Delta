<app-header></app-header>
<div class="container col-lg-10 col-md-10 col-sm-10 offset-lg-1 offset-md-1 offset-sm-1">
    <p class="headText">Register Your Self</p>
  </div>
  
  <div class="col-lg-1 offset-lg-11 col-md-2 offset-md-8 col-sm-2 offset-sm-8"> 
  <a [routerLink]="['/login']" style="text-decoration: none; font-size: 180%;">Back </a>
  </div>
  
  <form class="container-fluid col-lg-10 col-">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Name">Name</label>
          <input type="text" class="form-control" placeholder="Name" name="Name" [(ngModel)]="Name"  required>
        </div>
  
        <div class="form-group col-md-6">
          <label for="Phone">Phone Number</label>
          <input type="text" class="form-control" placeholder="Phone Number" name="Phone" [(ngModel)]="Phone" required>
        </div>
        
  
        <div class="form-group col-md-6">
          <label for="Email">Email Id</label>
          <input type="email" class="form-control" placeholder="Email Id" name="Email" [(ngModel)]="Email" required>
        </div>
  
        <div class="form-group col-md-6">
          <label for="Password">Password</label>
          <input type="password" class="form-control" placeholder="Password" name="Password" [(ngModel)]="Password" required>
        </div>

        <div class="form-group col-md-6">
          <label for="ConfirmPassword">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Password" name="ConfirmPassword" [(ngModel)]="ConfirmPassword" required>
        </div>

        <div class="form-group col-md-6">
          <label for="Address">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Address" name="Address" [(ngModel)]="Address" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="City">City</label>
          <input type="text" class="form-control" id="inputCity" name="City" [(ngModel)]="City" required>
        </div>
        <div class="form-group col-md-4">
          <label for="State">State</label>
          <input type="text" class="form-control" id="inputState" name="State" [(ngModel)]="State" required>
          <!-- <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>Andhra Pradesh Arunachal Pradesh</option>
            <option>Arunachal Pradesh</option>
            <option>Bihar</option>

            <option>Rajasthan</option>
            <option>Tamil Nadu</option>
            <option>Uttar Pradesh</option>
            <option>Uttarakhand</option>
          </select> -->
        </div>
        <div class="form-group col-md-2">
          <label for="Zip">Zip</label>
          <input type="tel" class="form-control" id="inputZip" name="Zip" [(ngModel)]="Zip" required>
        </div>
      </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div> -->
      <div class="container col-lg-10 col-sm-12 col-md-12 offset-lg-1 offset-sm-1 offset-md-1" style="padding-bottom: 10%;">
      <button type="submit" (click)="SignUp()" class="btn btn-primary container offset-2">Register</button>
    </div>
    </form>
